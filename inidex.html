<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!-- ここに記述していきましょう！ -->
    <header class="Header Header--common">
      <a href="https://camp.potepan.com" class="Header__logo"> <!--ロゴ画像の編集部分 -->
        <img src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/header-logo.png" alt="potepan camp logo">
      </a>

      <!--ナビゲーションとctaの調整部分-->
      <div class="Header__right-group">
        <nav class="Header__nav">
          <ul class="Header__nav-list"><!--ナビゲーションの編集部分 -->
            <li class="Header__nav-item">
              <a href="https://camp.potepan.com/content" class="Header__nav-link">
                <span class="Header__nav-link__en">CONTENT</span>
                <span class="Header__nav-link__jp">学習内容</span>
              </a>
            </li>
            <li class="Header__nav-item">
              <a href="https://camp.potepan.com/interview" class="Header__nav-link">
                <span class="Header__nav-link__en">INTERVIEW</span>
                <span class="Header__nav-link__jp">受講生の声</span>
              </a>
            </li>
            <li class="Header__nav-item">
              <a href="https://camp.potepan.com/faq" class="Header__nav-link">
                <span class="Header__nav-link__en">FAQ</span>
                <span class="Header__nav-link__jp">よくある質問</span>
              </a>
            </li>
            <li class="Header__nav-item">
              <a href="https://camp.potepan.com/recruit" class="Header__nav-link">
                <span class="Header__nav-link__en">RECRUIT</span>
                <span class="Header__nav-link__jp">採用企業様へ</span>
              </a>
            </li>
            <li class="Header__nav-item">
              <a href="https://camp.potepan.com/courses/free-under-29" class="Header__nav-link">
                <span class="Header__nav-link__en">U29</span>
                <span class="Header__nav-link__jp">29歳以下の方へ</span>
              </a>
            </li>
          </ul>

        </nav>
        <a href="https://camp.potepan.com/contact" class="Header__cta">無料カウンセリング</a>
      </div>
    </header>
    <main class="Main Main--common">
      <div class="Main__intro">
        
        <!-- 背景の画像用要素 -->
        <div class="intro-img img1"></div>
        <div class="intro-img img2"></div>
        <div class="intro-img img3"></div>
        <div class="intro-img img4"></div>
        <div class="intro-img img5"></div>
        
        <!-- 文章やリンク -->
        <div class="Main__word">
          <h1 class="Main__intro__word">
            実践的カリキュラムと<br>
            豊富な提携求人で<br>
            確実にITエンジニアへ
          </h1>
          <a href="https://camp.potepan.com/contact" class="Main__intro__contact">
            まずは無料カウンセリングへ
          </a>
          <div class="Main__intro__detail">
            <p class="Main__intro__detail-1">
              ※ショッパーズアイ「プログラミングスクール10社を対象にしたサイト比較イメージ調査
            </p>
            <p class="Main__intro__detail-2">
              （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
            </p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
